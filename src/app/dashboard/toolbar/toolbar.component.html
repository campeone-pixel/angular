<header>
  <p>
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="clickMenu()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>My App</span>
      <span class="example-spacer"> </span>

      <span> Es produccion? {{ isProd }}</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>

      <div *ngIf="userAuth; else notAuth">
        <button mat-icon-button (click)="logout()" >
          <mat-icon>logout</mat-icon>
        </button>
      </div>
      <ng-template #notAuth>
        <button mat-icon-button (click)="openLogin()">
          <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-icon-button (click)="openRegister()">
          Registrarte
        </button>
      </ng-template>
    </mat-toolbar>
  </p>
</header>
