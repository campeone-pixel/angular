<div class="grid container-fluid">
    <div class="m-0 col-12">
      <mat-form-field class="w-100 ">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    </div>
    <div class="col-12">
      <h1>Tabla de cursos</h1>
      <table #myTable mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        
        
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">
            <div >{{ element.id }}</div>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">
            <div >{{ element.nombre }}</div>
          </td>
        </ng-container>
        
  
        <ng-container matColumnDef="fecha_inicio">
          <th mat-header-cell *matHeaderCellDef>Fecha inicio</th>
          <td mat-cell *matCellDef="let element">
            <div >{{ element.fecha_inicio | date }}</div>
          </td>
        </ng-container>

        <ng-container matColumnDef="fecha_fin">
          <th mat-header-cell *matHeaderCellDef>Fecha inicio</th>
          <td mat-cell *matCellDef="let element">
            <div >{{ element.fecha_fin | date }}</div>
          </td>
        </ng-container>

        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <div >
              <button mat-button (click)="verCurso(element.id)">
                <mat-icon color="accent"> visibility </mat-icon>
              </button>
              <button mat-button *ngIf="mostrarBotones" (click)="editarCurso(element)">
                <mat-icon color="accent"> edit </mat-icon>
              </button>
              <button mat-button *ngIf="mostrarBotones" (click)="eliminarCurso(element)">
                <mat-icon color="accent"> delete_outline </mat-icon>
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div class="container-fluid m-3 col-12">
      <button mat-button *ngIf="mostrarBotones" (click)="agregarCurso()">Agregar curso</button>
    </div>
  </div>
