<div class="col-12">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle
        >Desea eliminar el alumno {{ data?.nombre }}
        {{ data?.apellido }}</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <p>Elija una opcion</p>
    </mat-card-content>
    <mat-card-actions>

      <button mat-button (click)="eliminar()">Eliminar</button>
      <button mat-button (click)="onNoClick()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
