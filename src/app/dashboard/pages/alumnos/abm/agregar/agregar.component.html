<form [formGroup]="registerForm">
  <mat-form-field class="mb-3 w-100">
    <mat-label for="exampleInputPassword1" class="form-label">Nombre</mat-label>
    <input matInput [formControl]="nombreControl" type="text" />
    <!-- <app-form-error [typeError]="nombreControl.errors"></app-form-error> -->

    <mat-error *ngFor="let error of nombreControl.errors | keyvalue">
      {{ error | controlErrorsMessage }}
    </mat-error>

  </mat-form-field>

  <mat-form-field class="mb-3 w-100">
    <mat-label for="exampleInputPassword1" class="form-label"
      >Apellido</mat-label
    >
    <input matInput [formControl]="apellidoControl" type="text" />
    <!-- <app-form-error [typeError]="apellidoControl.errors"></app-form-error> -->

    <mat-error *ngFor="let error of apellidoControl.errors | keyvalue">
      {{ error | controlErrorsMessage }}
    </mat-error>

  </mat-form-field>

  <mat-form-field class="mb-3 w-100">
    <mat-label for="exampleInputEmail1" class="form-label"
      >Email address</mat-label
    >
    <input matInput [formControl]="mailControl" />
    <!-- <app-form-error [typeError]="mailControl.errors"></app-form-error> -->

    <mat-error *ngFor="let error of mailControl.errors | keyvalue">
     {{ error | controlErrorsMessage }}
    </mat-error>
  </mat-form-field>
  <mat-checkbox [formControl]="mejorAlumnoControl" checked="false"
    >Mejor Alumno</mat-checkbox
  >

  <div mat-dialog-action class="row w-100 d-flex gap-4">
    <button mat-button (click)="add()">Submit</button>
    <button mat-button (click)="onNoClick($event)">Cancelar</button>
  </div>
</form>
