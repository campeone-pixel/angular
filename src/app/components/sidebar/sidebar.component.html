<aside>
  <p *ngIf="estaCargando; else yacargo">Cargando por favor espere</p>
  <ng-template #yacargo>
    <ul>
      <li *ngFor="let persona of personas">{{ persona }}</li>
    </ul>
  </ng-template>
  <div [ngSwitch]="mensaje">
    <div *ngSwitchCase="1">output1</div>
    <div *ngSwitchCase="2">output2</div>
    <div *ngSwitchCase="3">output3</div>
    <div *ngSwitchDefault>output2</div>
  </div>
</aside>
