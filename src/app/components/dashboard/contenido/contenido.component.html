<div class="container-fluid">
  <h1 class="mb-3">Tabla de usuarios</h1>
  <table class="table table-stripped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre completo</th>
        
        <th>E-mail</th>
      

     
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let alumno of listaAlumnos" [ngClass]="alumno.mejorAlumno? 'table-success': 'table-fail'">
        <td>{{alumno.id }}</td>
        <td>{{alumno.nombre+" "+alumno.apellido | uppercase}}</td>
        <td>{{alumno.mail | uppercase}}</td>
     
      
       

        
      </tr>
    </tbody>
  </table>
</div>
<button class="btn btn-primary " (click)="agregarAlumno()">Agregar Alumno</button>
<app-modalForm [(modalVisible)]="modalVisible" [(listaAlumnos)]="listaAlumnos" ></app-modalForm>

<app-cards ></app-cards>
