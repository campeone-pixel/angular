<div class="container auth register">
  <mat-card>
    <mat-card-title>Registro</mat-card-title>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="grid">
        <mat-form-field class="col-12">
          <input
            matInput
            formControlName="mail"
            placeholder="Correo electrónico"
          />
        </mat-form-field>

        <mat-form-field class="col-12">
          <input
            matInput
            type="text"
            formControlName="nombre"
            placeholder="nombre"
          />
        </mat-form-field>

        <mat-form-field class="col-12">
          <input
            matInput
            type="text"
            formControlName="apellido"
            placeholder="apellido"
          />
        </mat-form-field>

        <mat-form-field class="col-12">
          <input
            matInput
            type="text"
            formControlName="password"
            placeholder="password"
          />
        </mat-form-field>

  
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        [mat-dialog-close]="loginForm"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Iniciar sesión
      </button>
      <button mat-button color="warm" type="button">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
