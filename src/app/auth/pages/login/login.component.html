
  <div class="container auth login">
    <mat-card class="flex align-items-center align-items-center">
      <mat-card-title>Iniciar sesión</mat-card-title>
      
      <mat-card-content class="grid">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


          <mat-form-field class="col-12">
            <input
              matInput
              formControlName="mail"
              placeholder="Correo electrónico"
            />
            <mat-error *ngFor="let error of mailControl.errors | keyvalue">{{ error | controlErrorsMessage }}</mat-error>
          </mat-form-field>

          <mat-form-field class="col-12">
            <input
              matInput
              type="text"
              formControlName="password"
              placeholder="password"
            />
            <mat-error *ngFor="let error of passwordControl.errors | keyvalue">{{ error | controlErrorsMessage }}</mat-error>
          </mat-form-field>

        </form>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
        (click)="onSubmit()"
        >
          Iniciar sesión
        </button>
        <button mat-button color="warm" (click)="cancel()" type="button">Cancelar</button>
      </mat-card-actions>
    </mat-card>
  </div>
