<div class="grid container-fluid">
  <div class="col-12">
    <h1 >Tabla de usuarios</h1>
    <table mat-table [dataSource]="listaAlumnos" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let element">{{ element.apellido }}</td>
      </ng-container>
      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef>Mail</th>
        <td mat-cell *matCellDef="let element">{{ element.mail }}</td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="editarAlumno(element)">
            <mat-icon color="accent"> edit </mat-icon>
          </button>
          <button mat-button (click)="eliminarAlumno(element)">
            <mat-icon color="accent"> delete_outline </mat-icon>
          </button>
    
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    
  </div>
  <div class="container-fluid m-3 col-12">
    <button mat-button (click)="agregarAlumno()">
      Agregar Alumno
    </button>
  </div>
</div>
