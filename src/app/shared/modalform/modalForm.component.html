<div *ngIf="modalVisible" class="overlay-wrapper" >
  <div class="bg-white">
    <div class="p-4">
      <form [formGroup]="registerForm"
        class="d-flex flex-column justify-content-center align-items-center"
      >
     
        <div class="mb-3 w-100">
          <label for="exampleInputPassword1" class="form-label">Id</label>
          <input
          formControlName="id"
            type="number"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        
        <div class="mb-3 w-100">
          <label for="exampleInputPassword1" class="form-label">Nombre</label>
          <input
           formControlName="nombre"
            type="text"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        
        <div class="mb-3 w-100">
          <label for="exampleInputPassword1" class="form-label">Apellido</label>
          <input
           formControlName="apellido"
            type="text"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        
           <div class="mb-3 w-100">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
           formControlName="email"
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>

        <div class=" row w-100 d-flex gap-4">
          <button (click)="onClose()" type="submit" class="btn btn-primary col-sm-4">Submit</button>
          <button (click)="onClose()"  class="btn btn-danger col-sm-4 ">Cancel</button>
        </div>
      </form>
      
      <pre>
        {{ registerForm.value | json}}
      </pre>
    </div>
  </div>
</div>
