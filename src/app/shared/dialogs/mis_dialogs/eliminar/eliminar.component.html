<div class="col-12">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle
        >Desea eliminar el alumno {{ data.nombre }}
        {{ data.apellido }}</mat-card-subtitle
      >
    </mat-card-header>

    <mat-card-content>
      <p>Elija una opcion</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Cancelar</button>
      <button mat-button [mat-dialog-close]="data">Borrar</button>
    </mat-card-actions>
  </mat-card>
</div>
